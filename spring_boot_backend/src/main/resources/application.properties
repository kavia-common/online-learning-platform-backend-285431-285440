spring.application.name=springbootbackend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
# Let Spring Boot auto-detect dialects; do not set explicitly for H2 with Boot 3.x
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Disable Open Session in View to encourage proper transactional boundaries
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# Server port: The platform will proxy to 3001; Spring Boot default is 8080 inside container.
# If you need the app to bind to 3001 directly (non-container local run), uncomment the line below.
# server.port=3001
